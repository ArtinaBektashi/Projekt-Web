<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(157, 157, 214);
        }
        .unordered{
            margin: 100px;
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="unordered">
        <h3>Liste e parenditur</h3>
        <h4>Fruits:</h4>
        <ul type="square">
            <li>Apple</li>
            <li>Orange</li>
            <li>Watermelon</li>
        </ul>
    </div>
    <div class="ordered">
        <h3>Liste e renditur</h3>
        <h4>Months</h4>
        <ol type="A">
            <li>January</li>
            <li>February</li>
            <li>March</li>
        </ol>
    </div>
</body>
</html>
